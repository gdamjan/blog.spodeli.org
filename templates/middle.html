<!-- middle part only on homepage -->
<b:if cond='data:blog.url == data:blog.homepageUrl'>
    <div class='middle-outer'>
    <div class='bottom-cap-top cap-top'>
      <div class='cap-left'/>
      <div class='cap-right'/>
    </div>
    <div class='fauxborder-left bottom-fauxborder-left'>
    <div class='fauxborder-right bottom-fauxborder-right'/>
    <div class='region-inner bottom-inner'>
      <macro:include id='middle-sections' name='sections'>
        <macro:param default='2' name='num' value='3'/>
        <macro:param default='middle' name='idPrefix'/>
        <macro:param default='foot' name='class'/>
        <macro:param default='false' name='includeBottom'/>
      </macro:include>
    </div>
    </div>
    <div class='bottom-cap-bottom cap-bottom'>
      <div class='cap-left'/>
      <div class='cap-right'/>
    </div>
    </div>
</b:if>
